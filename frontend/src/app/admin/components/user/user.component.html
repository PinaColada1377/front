
      <div>
        <span *ngIf="!user.isOnline" class="mr-2 float-left">
          <p color="red">Offline</p>
        </span>
        <span *ngIf="user.isOnline" class="mr-2 float-left">
          <p color="green">Online</p>
        </span>
        <span class="float-left">
          <p *ngIf="user.isAdmin" color="purple">Admin</p>
        </span>
      </div>
      <div class="mt-5">
        <img *ngIf="user.avatar" src="{{ user.avatar }}" height="90" width="90" class="rounded-circle z-depth-0" alt="avatar image">
      </div>
      <div class="mt-3">
        {{ user.login }}
      </div>
      <div class="d-flex flex-column">
        <button class="mt-3" color="danger" size="sm" (click)="removeAdminPrivileges()" *ngIf="user.isAdmin">Remove
          admin privileges</button>
        <button class="mt-3" color="danger" size="sm" (click)="addAdminPrivileges()" *ngIf="!user.isAdmin">Add
          admin privileges</button>
        <button class="mt-2" color="primary" size="sm" (click)="selectUser()">Manage content</button>
      </div>
