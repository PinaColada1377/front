<h1 style="text-align: center">Login</h1>
<form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
>
    <div class="container">
            
        <mat-form-field>
            <input matInput placeholder="login" formControlName="login">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">Register</button>

    </div>

</form>
